<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DPROTO - Manufacturing Capabilities Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#0047AB', hover: '#003A8C' },
                        heading: '#1D2938',
                        body: '#667085',
                        border: '#E4E7EC',
                        'bg-subtle': '#F8F9FB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    borderRadius: { 'card': '12px', 'button': '8px' }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* 标题工业感规范 [cite: 11] */
        .industrial-h2 { letter-spacing: -0.5px; }
        
        /* 移动端 3 列网格锁定  */
        @media (max-width: 767px) {
            .perf-grid-mobile {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 8px !important;
            }
        }
    </style>
</head>
<body class="bg-white font-sans text-body antialiased">

<section class="py-12 lg:py-20">
    <div class="max-w-[1280px] mx-auto px-5 lg:px-8">
        
        <header class="text-center mb-10 lg:mb-16">
            <h2 class="industrial-h2 text-[28px] lg:text-[36px] font-bold text-heading mb-6">Manufacturing Capabilities</h2>
            <div class="flex gap-2 justify-center">
                <button onclick="updateSpec('dmls', this)" class="tab-btn active px-6 py-2.5 rounded-full border border-primary bg-primary text-white text-[13px] font-bold transition-all shadow-md">DMLS (Metal)</button>
                <button onclick="updateSpec('sls', this)" class="tab-btn px-6 py-2.5 rounded-full border border-border bg-white text-body text-[13px] font-bold hover:border-primary/50 transition-all">SLS (Polymer)</button>
            </div>
        </header>

        <div class="grid lg:grid-cols-[1.1fr_1fr] gap-6 lg:gap-12 items-center">
            
            <div class="flex flex-col justify-center order-2 lg:order-1 pr-0 lg:pr-4">
                <div id="spec-content" class="opacity-100 transition-opacity duration-300">
                    <h3 id="hub-title" class="text-[18px] lg:text-[24px] font-bold text-heading mb-2 tracking-tight">Precision DMLS Manufacturing</h3>
                    <p id="hub-desc" class="text-[13px] lg:text-[15px] leading-relaxed mb-6 lg:mb-8 max-w-xl text-body">
                        Advanced powder-bed fusion process producing industrial-grade metal parts with superior structural integrity.
                    </p>

                    <div class="perf-grid-mobile grid grid-cols-3 gap-2 lg:gap-4 mb-6 lg:mb-8" id="card-container">
                        </div>

                    <div class="mb-6 lg:mb-8">
                        <span class="text-[9px] font-bold text-muted uppercase tracking-[1.5px] block mb-2 lg:mb-3">Available Finishing</span>
                        <div class="flex flex-wrap gap-2" id="hub-tags">
                            </div>
                    </div>
                </div>

                <div>
                    <a href="/technical-services" class="inline-flex items-center gap-2 bg-primary text-white px-6 py-3 lg:px-8 lg:py-3.5 rounded-button font-bold text-[11px] lg:text-[12px] uppercase tracking-wider hover:bg-primary-hover transition-all shadow-lg shadow-primary/10 group">
                        <span>Technical Details</span>
                        <svg class="w-3.5 h-3.5 lg:w-4 lg:h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
                    </a>
                </div>
            </div>

            <div class="aspect-[4/3] lg:aspect-auto lg:h-auto order-1 lg:order-2">
                <div class="h-full relative rounded-card overflow-hidden border border-border bg-bg-subtle group shadow-sm">
                    <img id="hub-img" src="https://placehold.co/1200x1200/F2F4F7/1D2939?text=DMLS+Production" class="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-700" alt="Manufacturing System">
                    <div class="absolute bottom-0 right-0 bg-primary/90 backdrop-blur-sm px-3 py-1.5 lg:px-4 lg:py-2 text-[9px] lg:text-[10px] font-mono font-bold text-white tracking-widest uppercase border-tl-card" id="machine-model">EOS M 400-4</div>
                </div>
            </div>

        </div>
    </div>
</section>

<script>
    const specData = {
        dmls: {
            title: "Precision DMLS Manufacturing",
            desc: "Advanced powder-bed fusion process producing industrial-grade metal parts with superior structural integrity.",
            tag: "DMLS",
            highlights: [
                { title: "Layer", value: "30-60", unit: "µm" },
                { title: "Tol.", value: "±0.3", unit: "mm" },
                { title: "Build", value: "400³", unit: "mm" }
            ],
            machine: "SYSTEM: EOS M 400-4",
            tags: ["Support Removal", "Heat Treatment", "CNC Machining", "Anodizing"],
            img: "https://placehold.co/1200x1200/F2F4F7/1D2939?text=DMLS+Metal+Production"
        },
        sls: {
            title: "Industrial SLS Production",
            desc: "The gold standard for functional polymer prototypes and end-use parts without the need for support structures.",
            tag: "SLS",
            highlights: [
                { title: "Layer", value: "60-120", unit: "µm" },
                { title: "Tol.", value: "±0.25", unit: "mm" },
                { title: "Build", value: "340²", unit: "mm" }
            ],
            machine: "SYSTEM: EOS P 396",
            tags: ["Media Tumble", "Dyeing", "Vapor Smooth", "Coating"],
            img: "https://placehold.co/1200x1200/F2F4F7/1D2939?text=SLS+Polymer+Production"
        }
    };

    function updateSpec(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active', 'bg-primary', 'text-white', 'border-primary', 'shadow-md');
            b.classList.add('bg-white', 'text-body', 'border-border');
        });
        btn.classList.add('active', 'bg-primary', 'text-white', 'border-primary', 'shadow-md');
        btn.classList.remove('bg-white', 'text-body', 'border-border');

        const d = specData[type];
        document.getElementById('hub-title').innerText = d.title;
        document.getElementById('hub-desc').innerText = d.desc;
        document.getElementById('machine-model').innerText = d.machine;
        document.getElementById('hub-img').src = d.img;

        document.getElementById('card-container').innerHTML = d.highlights.map(item => `
            <div class="p-2 lg:p-6 border border-border rounded-card bg-white hover:border-primary/50 transition-all text-center lg:text-left flex flex-col justify-center h-full">
                <span class="hidden lg:inline-block text-[8px] font-bold text-primary uppercase tracking-widest mb-1.5 opacity-80">${d.tag}</span>
                <h3 class="text-[9px] lg:text-[14px] font-bold text-heading mb-0.5 lg:mb-2 truncate w-full">${item.title}</h3>
                <div class="font-mono text-[15px] lg:text-[22px] font-bold text-heading leading-tight">
                    ${item.value}<span class="text-[8px] lg:text-[11px] font-medium text-muted ml-0.5">${item.unit}</span>
                </div>
            </div>
        `).join('');

        document.getElementById('hub-tags').innerHTML = d.tags.map(t => `
            <span class="bg-bg-subtle border border-border px-2.5 py-1 rounded text-[11px] font-medium text-body">${t}</span>
        `).join('');
    }

    window.onload = () => updateSpec('dmls', document.querySelector('.tab-btn'));
</script>

</body>
</html>
