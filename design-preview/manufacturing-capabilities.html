<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Capabilities - Style Match v4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 变量注入 (基于全站统一规范) --- */
        :root {
            --primary: #0047AB;
            --primary-hover: #003A8C;
            --heading: #1D2938;
            --body: #667085;
            --muted: #98A2B3;
            --border: #E4E7EC;
            --bg-section: #F9FAFB;
            --radius-card: 12px;
            --radius-pill: 99px;
        }

        body { font-family: 'Inter', sans-serif; color: var(--body); margin: 0; background: #fff; }
        .section-py { padding: 96px 0; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 64px; box-sizing: border-box; }

        /* --- 1. 顶部固定区：居中标题与 Tab --- */
        .header-stack { text-align: center; margin-bottom: 56px; }
        .h2 { font-size: 36px; color: var(--heading); font-weight: 700; margin: 0 0 24px 0; letter-spacing: -1px; }

        /* 修复后的 Tab 样式 */
        .tabs-nav { display: flex; gap: 10px; justify-content: center; }
        .tab-btn {
            padding: 10px 24px; border: 1px solid var(--border); background: #FFFFFF;
            color: var(--body); font-size: 14px; font-weight: 600; cursor: pointer; 
            border-radius: var(--radius-pill); transition: all 0.2s ease;
        }
        .tab-btn.active { background: var(--primary); border-color: var(--primary); color: #FFFFFF; }

        /* --- 2. 主体对齐网格 --- */
        .hub-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 80px; align-items: stretch; }
        .hub-info { display: flex; flex-direction: column; }

        /* 文字层级：收紧间距 */
        .hub-h3 { font-size: 22px; font-weight: 700; color: var(--heading); margin: 0 0 8px 0; letter-spacing: -0.5px; }
        .hub-desc { color: var(--body); line-height: 1.6; margin: 0 0 32px 0; font-size: 15px; max-width: 540px; }

        /* --- 3. 参数卡片 (完全同步 Technical Performance 样式) --- */
        .perf-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 32px; }
        .perf-card {
            padding: 24px; border: 1px solid var(--border); border-radius: var(--radius-card);
            background: #fff; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .perf-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 12px 24px rgba(0,71,171,0.06); }
        .perf-tag { font-size: 9px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1.2px; display: block; margin-bottom: 6px; }
        .perf-title { font-size: 13px; color: var(--heading); margin: 0 0 12px 0; font-weight: 600; }
        .perf-value { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700; color: var(--heading); }
        .unit { font-size: 12px; color: var(--muted); font-weight: 400; margin-left: 2px; }

        /* 标签 */
        .tags-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .t-item { background: var(--bg-section); border: 1px solid var(--border); padding: 3px 10px; border-radius: 4px; font-size: 11px; color: var(--body); }

        /* --- 4. 按钮：固定间距，实现底部对齐锚点 --- */
        .btn-tech-service {
            display: inline-flex; align-items: center; gap: 10px; margin-top: 40px; /* 固定间距解决过远问题 */
            background: var(--primary); color: #FFFFFF; padding: 12px 28px; border-radius: 8px;
            font-size: 14px; font-weight: 600; text-decoration: none; transition: 0.2s;
        }
        .btn-tech-service:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 71, 171, 0.2); }

        /* --- 5. 右侧视觉：强制同步高度 --- */
        .hub-visual { height: 100%; }
        .img-frame { height: 100%; position: relative; border-radius: var(--radius-card); overflow: hidden; background: var(--bg-section); }
        .img-frame img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0.95; }
        .frame-tag { 
            position: absolute; bottom: 0; right: 0; background: var(--primary); padding: 6px 14px; 
            font-size: 10px; font-weight: 700; letter-spacing: 1px; color: #FFFFFF;
        }

        /* 动画 */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 1024px) {
            .container { padding: 0 24px; }
            .hub-grid { grid-template-columns: 1fr; gap: 40px; }
            .perf-grid { grid-template-columns: 1fr; }
            .hub-visual { height: 360px; order: -1; }
        }
    </style>
</head>
<body>

<section class="section-py">
    <div class="container">
        <header class="header-stack">
            <h2 class="h2">Manufacturing Capabilities</h2>
            <div class="tabs-nav">
                <button class="tab-btn active" onclick="updateSpec('dmls', this)">DMLS (Metal)</button>
                <button class="tab-btn" onclick="updateSpec('sls', this)">SLS (Polymer)</button>
            </div>
        </header>

        <div class="hub-grid">
            <div class="hub-info">
                <div id="spec-content" class="fade-in">
                    <h3 id="hub-title" class="hub-h3">Precision DMLS Manufacturing</h3>
                    <p id="hub-desc" class="hub-desc">
                        Using advanced laser sintering technology to produce fully dense metal components with exceptional mechanical properties.
                    </p>

                    <div class="perf-grid" id="card-container">
                        </div>

                    <div style="margin-top: 24px;">
                        <span style="font-size: 10px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 12px;">Available Finishing</span>
                        <div class="tags-row" id="hub-tags">
                            </div>
                    </div>
                </div>

                <div>
                    <a href="/technical-services" id="hub-link" class="btn-tech-service">
                        <span>Technical Service Details</span>
                        <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
                    </a>
                </div>
            </div>

            <div class="hub-visual">
                <div class="img-frame">
                    <img id="hub-img" src="https://placehold.co/1200x1200/F2F4F7/1D2939?text=DMLS+Metal+Production" alt="Manufacturing System">
                    <div class="frame-tag" id="machine-model">EOS M 400-4</div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const specData = {
        dmls: {
            title: "Precision DMLS Manufacturing",
            desc: "Using advanced laser sintering technology to produce fully dense metal components with exceptional mechanical properties.",
            tag: "DMLS",
            highlights: [
                { title: "Layer Height", value: "30 - 60", unit: "µm" },
                { title: "Tolerance", value: "± 0.3", unit: "mm" },
                { title: "Build Volume", value: "400³", unit: "mm" }
            ],
            machine: "EOS M 400-4",
            tags: ["Support Removal", "Heat Treatment", "CNC Machining", "Anodizing"],
            img: "https://placehold.co/1200x1200/F2F4F7/1D2939?text=DMLS+Metal+Production"
        },
        sls: {
            title: "Industrial SLS Production",
            desc: "Our SLS process delivers strong, isotropic nylon parts with excellent surface finish and no support structures needed.",
            tag: "SLS",
            highlights: [
                { title: "Layer Height", value: "60 - 120", unit: "µm" },
                { title: "Tolerance", value: "± 0.25", unit: "mm" },
                { title: "Build Volume", value: "340×340×600", unit: "mm" }
            ],
            machine: "EOS P 396 SYSTEM",
            tags: ["Media Tumbled", "Dyeing", "Vapor Smoothing", "Chemical Coating"],
            img: "https://placehold.co/1200x1200/F2F4F7/1D2939?text=SLS+Polymer+Production"
        }
    };

    function updateSpec(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const d = specData[type];
        const content = document.getElementById('spec-content');
        content.classList.remove('fade-in');
        void content.offsetWidth; 
        content.classList.add('fade-in');

        document.getElementById('hub-title').innerText = d.title;
        document.getElementById('hub-desc').innerText = d.desc;
        document.getElementById('machine-model').innerText = d.machine;
        document.getElementById('hub-img').src = d.img;

        document.getElementById('card-container').innerHTML = d.highlights.map(item => `
            <div class="perf-card">
                <span class="perf-tag">${d.tag}</span>
                <h3 class="perf-title">${item.title}</h3>
                <div class="perf-value">${item.value} <span class="unit">${item.unit}</span></div>
            </div>
        `).join('');

        document.getElementById('hub-tags').innerHTML = d.tags.map(t => `<span class="t-item">${t}</span>`).join('');
    }

    window.onload = () => updateSpec('dmls', document.querySelector('.tab-btn'));
</script>

</body>
</html>
