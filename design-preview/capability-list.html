<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DPROTO Capability Hub - Mobile Priority</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#0047AB', hover: '#003A8C' },
                        heading: '#1D2938',
                        body: '#667085',
                        muted: '#98A2B3',
                        border: '#E4E7EC',
                        'bg-section': '#F2F4F7'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    borderRadius: { 'card': '12px', 'button': '8px' }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-white font-sans text-body antialiased">

<section x-data="{ 
    activeTab: 'sls',
    techs: {
        sls: {
            title: 'Selective Laser Sintering (SLS)',
            desc: 'SLS 技术通过激光烧结尼龙粉末，制造出具备出色机械性能的功能性零件。无需支撑结构，适合复杂几何形状。',
            specs: { 'Build Volume': '340 × 340 × 600 mm', 'Layer Height': '60 - 120 Microns', 'Tolerance': '±0.25%', 'Lead Time': '3 - 5 Days' },
            tags: ['Nylon PA12', 'Glass Filled PA12', 'TPU 88A'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2Feos-p396-sls.webp&w=1920&q=75',
            machine: 'EQUIPMENT: EOS P396'
        },
        mjf: {
            title: 'Multi Jet Fusion (MJF)',
            desc: '高产量的尼龙打印方案，具备出色的表面精细度。理想的批量生产与功能件装配选择。',
            specs: { 'Build Volume': '380 × 284 × 380 mm', 'Layer Height': '80 Microns', 'Tolerance': '±0.3%', 'Lead Time': '2 - 4 Days' },
            tags: ['HP Nylon PA12', 'PA12 Glass Beads', 'PA11 (Bio-based)'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2Fhp-5200-mjf.webp&w=1920&q=75',
            machine: 'EQUIPMENT: HP MJF 5200'
        },
        slm: {
            title: 'Selective Laser Melting (SLM)',
            desc: '工业级金属 3D 打印。直接从 CAD 数据生产高密度、高强度的金属零部件。',
            specs: { 'Build Volume': '250 × 250 × 325 mm', 'Layer Height': '20 - 40 Microns', 'Tolerance': '±0.1%', 'Lead Time': '5 - 8 Days' },
            tags: ['Aluminum AlSi10Mg', 'Stainless Steel 316L', 'Titanium Ti64'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2Feos-m290-dmls.webp&w=1920&q=75',
            machine: 'EQUIPMENT: EOS M290'
        },
        sla: {
            title: 'Stereolithography (SLA)',
            desc: '光固化技术，提供极高的尺寸精度和极其光滑的表面。是展示模型和高精度原型的最佳选择。',
            specs: { 'Build Volume': '450 × 450 × 300 mm', 'Layer Height': '50 - 100 Microns', 'Tolerance': '±0.15%', 'Lead Time': '1 - 2 Days' },
            tags: ['Standard Resin', 'Clear Resin', 'Tough Resin'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2F3dsystems-prox800-sla.webp&w=1920&q=75',
            machine: 'EQUIPMENT: PROX 800'
        },
        fdm: {
            title: 'Fused Deposition Modeling (FDM)',
            desc: '工业级熔融沉积造型。通过挤出工程塑料丝材，实现低成本、大尺寸的结构件制造。',
            specs: { 'Build Volume': '914 × 610 × 914 mm', 'Layer Height': '127 - 330 Microns', 'Tolerance': '±0.2%', 'Lead Time': '2 - 3 Days' },
            tags: ['ABS-M30', 'ASA (UV Resistant)', 'PC-10'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2Fstratasys-f770-fdm.webp&w=1920&q=75',
            machine: 'EQUIPMENT: FORTUS 900MC'
        },
        polyjet: {
            title: 'PolyJet Technology',
            desc: '多材料喷墨技术，可在同一零件中混合多种硬度与色彩。适合触感仿真与多材料验证。',
            specs: { 'Build Volume': '490 × 390 × 200 mm', 'Layer Height': '16 - 32 Microns', 'Tolerance': '±0.1%', 'Lead Time': '3 - 4 Days' },
            tags: ['Vero (Rigid)', 'Agilus (Rubber-like)', 'Digital ABS'],
            img: 'https://www.forgelabs.com/_next/image?url=%2Fimages%2Fmachines%2F3dsystems-prox800-sla.webp&w=1920&q=75',
            machine: 'EQUIPMENT: STRATASYS J850'
        }
    }
}" class="py-[64px] lg:py-[96px] bg-white">
    
    <div class="max-w-[1280px] mx-auto px-6 lg:px-[64px]">
        
        <div class="text-center mb-10 lg:mb-16">
            <h2 class="text-[32px] lg:text-[36px] font-bold text-heading tracking-[-0.5px] mb-4">Manufacturing <span class="text-primary">Capabilities</span></h2>
            <p class="text-body max-w-2xl mx-auto">六大工业级 3D 打印工艺，专为原型验证与大规模生产优化。</p>
        </div>

        <div class="flex justify-start lg:justify-center gap-2 mb-10 lg:mb-16 overflow-x-auto no-scrollbar pb-4 -mx-6 px-6 lg:mx-0 lg:px-0 flex-nowrap">
            <template x-for="(tech, key) in techs" :key="key">
                <button @click="activeTab = key"
                        :class="activeTab === key ? 'bg-primary text-white shadow-lg shadow-primary/20' : 'bg-bg-section text-body hover:bg-border border-transparent'"
                        class="px-8 py-3 rounded-full text-[12px] font-bold transition-all duration-300 uppercase tracking-[2px] whitespace-nowrap border shrink-0"
                        x-text="key">
                </button>
            </template>
        </div>

        <div class="grid lg:grid-cols-[1.2fr_1fr] gap-8 lg:gap-16 items-stretch">
            
            <div class="order-1 lg:order-2 relative aspect-[4/3] lg:aspect-auto lg:min-h-0">
                <div class="h-full rounded-card bg-bg-section border border-border overflow-hidden flex items-center justify-center p-8 lg:p-12 group transition-all duration-500">
                    <img :src="techs[activeTab].img" 
                         :alt="techs[activeTab].title" 
                         class="max-w-full max-h-full object-contain mix-blend-multiply transition-all duration-500 transform group-hover:scale-105"
                         x-transition.opacity.duration.400ms>
                    
                    <div class="absolute bottom-4 right-4 lg:bottom-6 lg:right-6 bg-white/90 backdrop-blur shadow-xl border border-border px-3 py-1.5 lg:px-4 lg:py-2 rounded-md">
                        <span class="text-[9px] lg:text-[11px] font-mono font-bold text-heading uppercase tracking-tight" x-text="techs[activeTab].machine"></span>
                    </div>
                </div>
            </div>

            <div class="order-2 lg:order-1 flex flex-col">
                <div x-show="activeTab" x-transition.opacity.duration.400ms class="flex flex-col h-full pt-4 lg:pt-0">
                    
                    <div class="mb-8">
                        <h3 class="text-[24px] lg:text-[28px] font-bold text-heading mb-4 leading-tight" x-text="techs[activeTab].title"></h3>
                        <p class="text-body text-sm lg:text-base leading-relaxed mb-6" x-text="techs[activeTab].desc"></p>
                        <a :href="'/capabilities/' + activeTab" class="group inline-flex items-center text-primary text-[13px] font-bold uppercase tracking-wider">
                            Learn more about this technology
                            <svg class="ml-2 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 7l5 5-5 5M6 7l5 5-5 5"/></svg>
                        </a>
                    </div>

                    <div class="grid grid-cols-2 gap-y-6 lg:gap-y-8 gap-x-8 lg:gap-x-12 py-6 lg:py-8 border-y border-border mb-8">
                        <template x-for="(val, label) in techs[activeTab].specs">
                            <div class="border-l-2 border-primary/20 pl-4">
                                <span class="block text-[10px] font-bold text-muted uppercase tracking-[1.5px] mb-1.5" x-text="label"></span>
                                <span class="font-mono text-[14px] lg:text-[18px] font-bold text-heading leading-none" x-text="val"></span>
                            </div>
                        </template>
                    </div>

                    <div class="mb-10">
                        <h4 class="text-[11px] font-bold text-muted uppercase tracking-[1.5px] mb-4">Available Materials</h4>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="tag in techs[activeTab].tags">
                                <span class="bg-bg-section border border-border/50 px-3 py-1.5 rounded-md text-[11px] lg:text-[12px] font-semibold text-heading" x-text="tag"></span>
                            </template>
                        </div>
                    </div>

                    <div class="mt-auto pt-4 flex flex-col sm:flex-row gap-4">
                        <a href="/quote" class="bg-primary hover:bg-primary-hover text-white px-8 py-4 rounded-button font-bold text-[13px] uppercase tracking-wider text-center transition-all shadow-md">
                            Get Instant Quote
                        </a>
                        <a href="/contact" class="border border-border text-heading hover:border-primary px-8 py-4 rounded-button font-bold text-[13px] uppercase tracking-wider text-center transition-all">
                            Consult an Engineer
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
