<!DOCTYPE html>
<html lang="zh">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#0047AB', hover: '#003A8C' },
                        heading: '#1D2938',
                        body: '#667085',
                        muted: '#98A2B3',
                        border: '#E4E7EC',
                        bg: { section: '#F2F4F7' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                    }

            }
        }
    </script>
    <style>
        /* --- 无限水平滚动核心动画 --- */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 5)); } /* 250px 是每个 logo 容器的宽度，5 是 logo 总数 */
        }

        .animate-logo-cloud {
            animation: scroll 30s linear infinite; /* 控制滑动速度 */
        }

        /* 鼠标悬停时暂停 */
        .slider-container:hover .animate-logo-cloud {
            animation-play-state: paused;
        }

        /* 两侧羽化渐变蒙层，增加科技感 [cite: 21] */
        .mask-fade {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
    </style>
</head>
<body class="bg-white font-sans text-body antialiased">
