<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Dashboard - Aluminum 6061</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 变量注入 (基于 Tailwind Config [cite: 14-63]) --- */
        :root {
            --primary: #0047AB; /* [cite: 17] */
            --primary-hover: #003A8C; /* [cite: 18] */
            --heading: #1D2938; /* [cite: 21] */
            --body: #667085; /* [cite: 22] */
            --muted: #98A2B3; /* [cite: 23] */
            --border: #E4E7EC; /* [cite: 31] */
            --bg-section: #F9FAFB;
            --radius-card: 12px; /* [cite: 59] */
        }

        body { font-family: 'Inter', sans-serif; color: var(--body); margin: 0; background: #fff; }
        .section-py { padding: 96px 0; } /* [cite: 53] */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; box-sizing: border-box; }

        /* 头部逻辑 [cite: 76, 77] */
        .section-header { margin-bottom: 48px; }
        .h2 { font-size: 36px; color: var(--heading); font-weight: 700; margin: 0 0 16px 0; letter-spacing: -0.5px; }
        .body-text { font-size: 16px; line-height: 1.6; max-width: 800px; }

        /* --- Tabs 导航 --- */
        .tabs-nav { display: flex; gap: 8px; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 16px; }
        .tab-btn {
            background: transparent; border: none; padding: 8px 16px;
            font-size: 14px; font-weight: 600; color: var(--body);
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -17px; left: 0; right: 0;
            height: 2px; background: var(--primary);
        }

        /* --- 核心卡片网格 --- */
        .perf-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 64px; }
        .perf-card {
            padding: 32px; border: 1px solid var(--border); border-radius: var(--radius-card);
            background: #fff; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .perf-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 12px 24px rgba(0,71,171,0.06); }
        .perf-tag { font-size: 10px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; }
        .perf-title { font-size: 16px; color: var(--heading); margin: 8px 0 16px 0; font-weight: 600; }
        .perf-value { font-family: 'JetBrains Mono', monospace; font-size: 32px; font-weight: 700; color: var(--heading); }
        .unit { font-size: 14px; color: var(--muted); font-weight: 400; margin-left: 4px; }

        /* --- 表格区域 --- */
        .table-title { font-size: 12px; font-weight: 700; color: var(--heading); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 1.5px; }
        .table-wrapper { border: 1px solid var(--border); border-radius: var(--radius-card); overflow: hidden; }
        .tech-table { width: 100%; border-collapse: collapse; text-align: left; }
        .tech-table th { background: var(--bg-section); padding: 16px 24px; font-size: 13px; font-weight: 600; color: var(--heading); }
        .tech-table td { padding: 16px 24px; font-size: 14px; border-bottom: 1px solid var(--border); }
        .data-mono { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--heading); }

        /* 动画 [cite: 68] */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) { .perf-grid { grid-template-columns: 1fr; } .h2 { font-size: 28px; } }
    </style>
</head>
<body>

<section class="section-py">
    <div class="container">
        <header class="section-header">
            <h2 class="h2">Technical Performance: Aluminum 6061</h2>
            <p class="body-text">A versatile aerospace-grade alloy known for its exceptional strength-to-weight ratio and corrosion resistance.</p>
        </header>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('mechanical', this)">Mechanical Properties</button>
            <button class="tab-btn" onclick="switchTab('physical', this)">Physical Properties</button>
            <button class="tab-btn" onclick="switchTab('thermal', this)">Thermal Properties</button>
        </div>

        <div id="card-container" class="perf-grid fade-in">
            </div>

        <div class="table-area">
            <div class="table-title">Full Property Data</div>
            <div class="table-wrapper">
                <table class="tech-table">
                    <thead>
                        <tr>
                            <th>Measurement</th>
                            <th>Aluminum 6061 Value</th>
                            <th>Standard / Condition</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="fade-in">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script>
    // 1. 数据结构：将图片中的硬核参数转化为代码对象
    const materialData = {
        mechanical: {
            tag: "Mechanical",
            highlights: [
                { title: "Tensile Strength", value: "310", unit: "MPa" },
                { title: "Yield Strength", value: "275", unit: "MPa" },
                { title: "Flexural Strength", value: "350", unit: "MPa" }
            ],
            table: [
                { label: "Elongation at Break", val: "12 %", std: "ASTM D638" },
                { label: "Hardness (Brinell)", val: "95 HB", std: "—" },
                { label: "Modulus of Elasticity", val: "69 GPa", std: "—" },
                { label: "Shear Strength", val: "205 MPa", std: "—" }
            ]
        },
        physical: {
            tag: "Physical",
            highlights: [
                { title: "Density", value: "2.70", unit: "g/cm³" },
                { title: "Elec. Conductivity", value: "43", unit: "% IACS" },
                { title: "Elec. Resistivity", value: "0.040", unit: "Ω·mm²/m" }
            ],
            table: [
                { label: "Specific Gravity", val: "2.70", std: "—" },
                { label: "Magnetic Permeability", val: "1.0", std: "Non-magnetic" }
            ]
        },
        thermal: {
            tag: "Thermal",
            highlights: [
                { title: "Melting Point", value: "582", unit: "°C" },
                { title: "Thermal Conductivity", value: "167", unit: "W/m·K" },
                { title: "Coeff. of Expansion", value: "23.6", unit: "µm/m·°C" }
            ],
            table: [
                { label: "Specific Heat Capacity", val: "0.896 J/g·°C", std: "—" },
                { label: "Max Operating Temp", val: "150 °C", std: "Continuous" }
            ]
        }
    };

    // 2. 切换逻辑 
    function switchTab(category, element) {
        // 更新 Tab 按钮状态
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');

        const data = materialData[category];
        const cardContainer = document.getElementById('card-container');
        const tableBody = document.getElementById('table-body');

        // 执行淡入动画
        cardContainer.classList.remove('fade-in');
        tableBody.classList.remove('fade-in');
        void cardContainer.offsetWidth; // 触发重绘
        cardContainer.classList.add('fade-in');
        tableBody.classList.add('fade-in');

        // 更新 3 个高亮卡片 [cite: 89]
        cardContainer.innerHTML = data.highlights.map(item => `
            <div class="perf-card">
                <span class="perf-tag">${data.tag}</span>
                <h3 class="perf-title">${item.title}</h3>
                <div class="perf-value">${item.value} <span class="unit">${item.unit}</span></div>
            </div>
        `).join('');

        // 更新表格
        tableBody.innerHTML = data.table.map(row => `
            <tr>
                <td>${row.label}</td>
                <td class="data-mono">${row.val}</td>
                <td style="color: var(--muted);">${row.std}</td>
            </tr>
        `).join('');
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => {
        const firstTab = document.querySelector('.tab-btn');
        switchTab('mechanical', firstTab);
    });
</script>

</body>
</html>
