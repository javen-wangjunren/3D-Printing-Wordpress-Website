<!--

single-material 的物理特性模块 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DPROTO - Compact Technical Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#0047AB', hover: '#003A8C' },
                        heading: '#1D2938',
                        body: '#667085',
                        border: '#E4E7EC',
                        'bg-subtle': '#F8F9FB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    borderRadius: { 'card': '12px' }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .industrial-h2 { letter-spacing: -0.5px; }
        
        /* 移动端紧凑滑动流 (Compact Snap Flow) */
        @media (max-width: 767px) {
            .perf-grid-mobile {
                display: flex;
                overflow-x: auto;
                gap: 8px;
                padding-bottom: 4px; /* 留出阴影空间 */
                scroll-snap-type: x mandatory;
                /* 隐藏滚动条但保留功能 */
                scrollbar-width: none; 
                -ms-overflow-style: none;
            }
            .perf-grid-mobile::-webkit-scrollbar {
                display: none;
            }
            .perf-card-mobile {
                /* 核心逻辑：40% 宽度，一屏可见 2.3 个，暗示可滑动，既不拥挤也不过大 */
                flex: 0 0 40%; 
                min-width: 0;
                scroll-snap-align: start;
            }
        }
    </style>
</head>
<body class="bg-white font-sans text-body antialiased">

<section class="py-10 lg:py-16">
    <div class="max-w-[1280px] mx-auto px-5 lg:px-8">
        
        <header class="mb-6 lg:mb-8">
            <h2 class="industrial-h2 text-[26px] lg:text-[36px] font-bold text-heading mb-3">
                Technical Performance: <span class="text-primary">Aluminum 6061</span>
            </h2>
            <p class="text-[14px] lg:text-[15px] max-w-2xl leading-relaxed opacity-90">
                A versatile aerospace-grade alloy known for its exceptional strength-to-weight ratio and corrosion resistance.
            </p>
        </header>

        <div class="flex flex-nowrap gap-1 border-b border-border mb-6 lg:mb-8 overflow-x-auto no-scrollbar">
            <button onclick="switchTab('mechanical', this)" class="tab-btn active whitespace-nowrap px-4 py-3 text-[13px] font-bold text-primary border-b-2 border-primary">Mechanical Properties</button>
            <button onclick="switchTab('physical', this)" class="tab-btn whitespace-nowrap px-4 py-3 text-[13px] font-bold text-body hover:text-primary transition-colors">Physical Properties</button>
            <button onclick="switchTab('thermal', this)" class="tab-btn whitespace-nowrap px-4 py-3 text-[13px] font-bold text-body hover:text-primary transition-colors">Thermal Properties</button>
        </div>

        <div id="card-container" class="perf-grid-mobile md:grid md:grid-cols-3 gap-5 mb-8 lg:mb-12">
            </div>

        <div class="table-area">
            <h3 class="text-[10px] font-bold text-muted uppercase tracking-[2px] mb-4">Full Property Data</h3>
            <div class="border border-border rounded-card overflow-hidden shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-bg-subtle border-b border-border text-[11px] font-bold text-heading uppercase">
                            <th class="px-5 lg:px-8 py-3.5">Measurement</th>
                            <th class="px-5 lg:px-8 py-3.5">Value</th>
                            <th class="px-5 lg:px-8 py-3.5 hidden md:table-cell">Standard</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-[13px] lg:text-[14px]">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script>
    const materialData = {
        mechanical: {
            tag: "Mechanical",
            highlights: [
                { title: "Tensile Strength", value: "310", unit: "MPa" },
                { title: "Yield Strength", value: "275", unit: "MPa" },
                { title: "Flexural Strength", value: "350", unit: "MPa" }
            ],
            table: [
                { label: "Elongation at Break", val: "12 %", std: "ASTM D638" },
                { label: "Hardness (Brinell)", val: "95 HB", std: "—" },
                { label: "Modulus of Elasticity", val: "69 GPa", std: "—" },
                { label: "Shear Strength", val: "205 MPa", std: "—" }
            ]
        },
        physical: {
            tag: "Physical",
            highlights: [
                { title: "Density", value: "2.70", unit: "g/cm³" },
                { title: "Conductivity", value: "43", unit: "% IACS" },
                { title: "Resistivity", value: "0.040", unit: "Ω·mm²/m" }
            ],
            table: [
                { label: "Specific Gravity", val: "2.70", std: "—" },
                { label: "Magnetic Permeability", val: "1.0", std: "Non-magnetic" }
            ]
        },
        thermal: {
            tag: "Thermal",
            highlights: [
                { title: "Melting Point", value: "582", unit: "°C" },
                { title: "Thermal Conductivity", value: "167", unit: "W/m·K" },
                { title: "Coeff. of Expansion", value: "23.6", unit: "µm/m·°C" }
            ],
            table: [
                { label: "Specific Heat Capacity", val: "0.896 J/g·°C", std: "—" },
                { label: "Max Operating Temp", val: "150 °C", std: "Continuous" }
            ]
        }
    };

    function switchTab(category, element) {
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active', 'text-primary', 'border-b-2', 'border-primary');
            btn.classList.add('text-body');
        });
        element.classList.add('active', 'text-primary', 'border-b-2', 'border-primary');
        element.classList.remove('text-body');

        const data = materialData[category];
        
        // 移动端卡片极致紧凑 (p-2) 与 数值适配 (text-[16px])
        document.getElementById('card-container').innerHTML = data.highlights.map(item => `
            <div class="perf-card-mobile p-2 lg:p-8 border border-border rounded-card bg-white hover:border-primary/50 transition-all flex flex-col justify-between h-full">
                <span class="text-[8px] lg:text-[9px] font-bold text-primary uppercase tracking-widest opacity-80 truncate w-full block">${data.tag}</span>
                <h3 class="text-[11px] lg:text-[17px] font-bold text-heading mt-1 mb-1 lg:mb-3 leading-tight h-[2.5em] lg:h-auto overflow-hidden text-ellipsis line-clamp-2">${item.title}</h3>
                <div class="font-mono text-[16px] lg:text-[32px] font-bold text-heading leading-none mt-auto">
                    ${item.value}<span class="text-[10px] lg:text-[12px] font-medium text-muted ml-0.5 block lg:inline">${item.unit}</span>
                </div>
            </div>
        `).join('');

        document.getElementById('table-body').innerHTML = data.table.map(row => `
            <tr class="border-b border-border/50 hover:bg-bg-subtle/50 transition-colors">
                <td class="px-5 lg:px-8 py-3 font-semibold text-heading">${row.label}</td>
                <td class="px-5 lg:px-8 py-3 font-mono text-primary font-bold">${row.val}</td>
                <td class="px-5 lg:px-8 py-3 text-muted hidden md:table-cell">${row.std}</td>
            </tr>
        `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const firstTab = document.querySelector('.tab-btn');
        switchTab('mechanical', firstTab);
    });
</script>

</body>
</html>
